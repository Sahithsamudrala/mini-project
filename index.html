      padding: 20px 0;

      align-items: flex-start;

      flex: 1;
      padding: 0 20px;

      margin-bottom: 10px;
      font-size: 18px;
    }

    .footer div p, .footer div a {
      margin: 5px 0;
      color: white;
      text-decoration: none;
    }

    .footer div a:hover {
      text-decoration: underline;
    }

    .footer .social-icons {
      display: flex;
      align-items: center;
    }

    .footer .social-icons a {
      margin-right: 10px;
    }

    .footer .social-icons a img {
      width: 24px;
      height: 24px;
    }

    .footer-bottom {
      background-color: #003919; /* Darker green background */
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .footer-bottom a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }
